<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Wise Cookie">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- AOS LIBRARY -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">


        <title>The Wise Cookie</title>
    </head>


    <body>
        <div class="justify-content-center cookieContainer">
            <div class="cookie" id="" data-aos="fade-up" data-aos-duration="2000">
                <svg version="1.1" id="cookieText" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 587.7 425.3" style="enable-background:new 0 0 587.7 425.3;" xml:space="preserve">
                    <path class="line1" id="line1" d="M19.3,132.9c223.1-32.1,330.2,91.9,559,91.9"/>
                    <path class="line1" id="line2" d="M22.3,179.9c223.1-32.1,330.2,91.9,559,91.9"/>
                    <text width="500" text-anchor="middle" dy="-1em">
                        <textPath xlink:href="#line1" class="fortuneText" id="fortuneText" startOffset="50%"></textPath>
                        <textPath xlink:href="#line2" class="fortuneNumber" id="fortuneNumber" startOffset="50%"></textPath>
                    </text>
                </svg>
                <img class="cookieLeftSide" src="img/cookieLeftSide.svg" />
                <img class="cookiePaper" src="img/cookiePaper.svg" />
                <img class="cookieRightSide" src="" />
            </div>
        </div>

        <footer>
            <a href="https://github.com/ivanabraz" target="_blank"><i class="fab fa-github-square"></i></a> <a href="https://www.linkedin.com/in/ivana-braz/" target="_blank"><i class="fab fa-linkedin"></i></a> <a href="https://www.behance.net/IvanaBraz" target="_blank"><i class="fab fa-behance-square"></i></a>
        </footer>
            

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- AOS LIBRARY -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/aos-innit.js"></script>

        <!-- SCRIPTS -->
        <script src="js/cookiePapers.js" type="module"></script>
        <script src="js/index.js" type="module"></script>

    </body>

</html>
